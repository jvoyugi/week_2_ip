<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Akan Names</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <form id="akan_name_form" class="p-3 w-50">
          <div>
            <label for="year">Year</label>
            <input
              type="number"
              name="year"
              id="year"
              max="2022"
              min="1800"
              class="form-control"
            />
            <div class="text-sm text-danger" id="year_errors"></div>
          </div>
          <div>
            <label for="month">Month</label>
            <input
              type="number"
              name="month"
              id="month"
              max="1"
              min="31"
              class="form-control"
            />
            <div class="text-sm text-danger" id="month_errors"></div>
          </div>
          <div>
            <label for="day">Day</label>
            <input
              type="number"
              name="day"
              id="day"
              max="31"
              min="1"
              class="form-control"
            />
            <div class="text-sm text-danger" id="day_errors"></div>
          </div>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male_gender"
                value="male"
                checked
              />
              <label class="form-check-label" for="male_gender">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female_gender"
                value="female"
              />
              <label class="form-check-label" for="female_gender">Female</label>
            </div>
          </div>
          <div class="p-3" id="akan_name"></div>
          <button
            type="button"
            onClick="getName()"
            id="submit_btn"
            class="btn btn-primary"
          >
            Primary
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
